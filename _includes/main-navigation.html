<div class="content-drawer">
    <div id="topbar">
        <nav class="ink-navigation ink-grid ie7">
            <ul class="menu horizontal flat black push-left">
                <li class="hide-all show-tiny show-small show-medium"><a href="#" class="fa fa-bars left-drawer-trigger"></a></li>
                <li class="logoPlaceholder"><a href="{{ page.base_path }}" class="logoPlaceholder">Ink</a></li>
            </ul>
    
            <ul class="menu horizontal flat black push-right">
                {% for link in site.navigation %}
                {% assign clean_url = page.url|remove:'index.html' %}
                <li class="{% if clean_url == link.url %}active {% else %}hide-tiny hide-small push-right{% endif %}">
                    <a href="{{ page.base_path }}{{ link.url }}" title="{{ link.text }}">{{ link.text }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        <div class="border">
        </div>
    </div>
</div>
