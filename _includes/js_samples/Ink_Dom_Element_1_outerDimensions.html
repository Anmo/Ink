<p>Get element outer dimensions. An array with computed dimensions will be returned.</p>
<p class="example-title">Code</p>
{% highlight html %}
<style type="text/css">
.sample {
    width: 100px;
    height: 50px;
}
div, p{
    padding: 2px;
    margin: 2px;
}
</style>
<div id="elm_1" class="sample">
    A
</div>
<div id="elm_2">
    <p>B content</p>
</div>
<script>
Ink.requireModules(['Ink.Dom.Element_1'], function(InkElement) {

    var elm1 = Ink.i('elm_1');
    var elm2 = Ink.i('elm_2');

    InkElement.elementDimensions(elm1); // [104, 54] - instead of [100, 50]
    InkElement.elementDimensions(elm2); // [1284, 44] - instead of [1280, 40]
});
</script>
{% endhighlight %}
