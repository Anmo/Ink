<p>Copy object person1 to person2</p>
{% highlight js %}
<script>
var person1 = {
    name: 'Charles', 
    age: 31,
    married: true
};

var person2 = Ink.extendObj({}, person1); 
</script>
{% endhighlight %}

<p>Copy object but define default values in new object. </p>
{% highlight js %}
<script>
var person1 = {
    name: 'Charles', 
    age: 31,
    married: true
};

var person2 = Ink.extendObj({
            hasGlasses: true,
            married: false
        }, person1); 
</script>
{% endhighlight %}
