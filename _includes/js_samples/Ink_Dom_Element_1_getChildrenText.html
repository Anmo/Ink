<p>Get all text child nodes of an element.</p>

<p class="example-title">Code</p>
{% highlight html %}
<div id="container">
    Text node, 
    <h2>Child 1</h2>
    <div>Child 2</div>
    <p>Child 3</p>
    Another text node
</div>
<script>
Ink.requireModules(['Ink.Dom.Element_1'], function(InkElement) {

    var container = Ink.i('container');

    var textChild = InkElement.getChildrenText(container);

    Ink.log(textChild); // Text node,Another text node
});
</script>
{% endhighlight %}
