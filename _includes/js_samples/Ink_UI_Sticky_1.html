<p>Basic usage. Scroll down and see the sticky element stick to the top of your screen</p>

{% capture example_code %}
<div class="column-group">
    <div class="left-column all-25">
        <nav id="my-sticky"
                class="ink-navigation ink-sticky"
                data-bottom-element="#bottom-element"
                data-offset-top="60">
            I am the sticky element
        </nav>
    </div>
    <div class="all-75">
        <!-- Lots of content: -->
        <br><br><br><br><br>
        <br><br><br><br><br>
    </div>
</div>
<p id="bottom-element">I am the bottom element</p>

<script>
    // Not required when using autoload.js
    Ink.requireModules( ['Ink.UI.Sticky_1'], function( Sticky ){
        new Sticky('#my-sticky')
    });
</script>

{% endcapture %}

<p class="example-title">Demo</p>
{{ example_code }}

<p class="example-title">Code</p>
{% highlight html %}
{{ example_code }}
{% endhighlight %}
