<p>Get element height. Computed height will be returned.</p>
<p class="example-title">Code</p>
{% highlight html %}
<style type="text/css">
.sample {
    width: 100px;
    height: 50px;
}
</style>
<div id="elm_1" class="sample">
    A
</div>
<div id="elm_2">
    <p>B content</p>
</div>
<script>
Ink.requireModules(['Ink.Dom.Element_1'], function(InkElement) {

    var elm1 = Ink.i('elm_1');
    var elm2 = Ink.i('elm_2');

    InkElement.elementHeight(elm1); // 50
    InkElement.elementHeight(elm2); // 40  
});
</script>
{% endhighlight %}
